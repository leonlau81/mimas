		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			var contextPath = "${pageContext.request.contextPath}";
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
			
			//业务
			jQuery(function($) {
				/*var cookname= $.cookie('username');
				if(cookname!=""){
					$('#username').val(cookname);
					$('#username').attr("option","1");
				}else{
					$('#username').val("");
					$('#password').val("");
					$('#username').attr("option","0");
				}*/
			 	
			 	//提交按钮buttonsub
				$('#btn_login').on('click',function(){
					formSubmit();
				})
				
				//回车登陆
				$("#form_login").keypress(function(e) { 
					if (e.which == 13) { 
						formSubmit();
					} 
				});
			 	
				$('#form_login').validate({
					//errorElement: 'div',
					//errorClass: 'help-block',
					focusInvalid: false,
					ignore: "",
					rules: {
						username: {
							required: true
						},
						password: {
							required: true
						}
					},		
					messages: {
						username: {
							required: "Please provide a valid username."
						},
						password: {
							required: "Please specify a valid password."
						},
					},

					highlight: function (e) {
						$(e).closest('.form-input').removeClass('has-info').addClass('has-error');
					},
			
					success: function (e) {
						$(e).closest('.form-input').removeClass('has-error');//.addClass('has-info');
						$(e).remove();
					},
			
					errorPlacement: function (error, element) {
						if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
							var controls = element.closest('div[class*="col-"]');
							if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
							else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
						}
						else if(element.is('.select2')) {
							error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
						}
						else if(element.is('.chosen-select')) {
							error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
						}
						else {
							element.attr('placeholder',error.html());
							//error.insertAfter(element.parent());
						}
					}
					//默认submit 提交，如果想用js提交，则不能包含submitHandler
					//,submitHandler: function (form) {		 
					//},
					//invalidHandler: function (form) {
					//}
				});
				
				//表单提交登陆
				function formSubmit(){
					$('#div_error_msg').hide();
					if($('#form_login').valid()){ 
						var dataJson = $('#form_login').serializeObject();
						dataJson.password = $.md5(dataJson.password);
						var data = JSON.stringify(dataJson);
						jQuery.ajax({  
					    	type : 'POST',  
				            contentType:"application/json",  
				            url : 'login.do',  
				            data : data, 
				            dataType : 'json',
				            success : function(data) {
				            	if(data.status==200){
				            		var forwardPage = contextPath+data.result.forwardUrl;
				            		
				            		self.location.href=forwardPage;
				            	}
				            	else{
				            		$('#error_msg').prop("innerHTML",data.memo);
					            	$('#div_error_msg').show();
				            	}  
				            },  
				            error : function(XMLResponse) {  
				            	$('#error_msg').prop("innerHTML","Internal Sever Error!")
				            	$('#div_error_msg').show();
				            }  
				        });
					}					
				}
			 })
		</script>
